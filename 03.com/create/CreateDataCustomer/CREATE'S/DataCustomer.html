<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Inknut Antiqua;
            background-color: #101010;
        }
        #navbar-container {
            background-color: rgb(85, 6, 6);
            margin-bottom: 20px;
        }
        .navbar-brand {
            color: white !important;
            display: flex;
            align-items: center;
        }
        .navbar-brand i {
            margin-right: 10px; /* Adjust spacing between the icon and text */
        }
        /* Adjust label width and text alignment */
        form label {
            width: 150px; /* Adjust as needed */
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <i class="fas fa-home"></i>
                <i class="bi bi-person-video2"></i>
                Create Data Customer
            </a>
        </nav>
    </div>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="nama-customer" class="col-sm-2 col-form-label">Nama Customer    :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nama-customer" placeholder="Enter Nama Customer">
                </div>
            </div>
            <div class="form-group row">
                <label for="kode-barang" class="col-sm-2 col-form-label">Kode Barang:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="kode-barang" placeholder="Enter Kode Barang">
                </div>
            </div>
            <div class="form-group row">
                <label for="tanggal-peminjaman" class="col-sm-2 col-form-label">Tanggal Peminjaman:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="tanggal-peminjaman">
                </div>
            </div>
            <div class="form-group row">
                <label for="tanggal-pengembalian" class="col-sm-2 col-form-label">Tanggal Pengembalian:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="pemasok">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
