<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data Supllier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Inknut Antiqua;
            background-color: #101010;
        }
        #navbar-container {
            background-color: rgb(85, 6, 6);
            margin-bottom: 20px;
        }
        .navbar-brand {
            color: white !important;
            display: flex;
            align-items: center;
        }
        .navbar-brand i {
            margin-right: 10px; 
        }
    
        form label {
            width: 150px; 
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <i class="fas fa-home"></i>
                <i class="bi bi-truck"></i>
                Create Data Supplier
            </a>
        </nav>
    </div>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="kode-barang" class="col-sm-2 col-form-label">Kode Barang    :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="kode-barang" placeholder="Enter Kode Barang">
                </div>
            </div>
            <div class="form-group row">
                <label for="nama-barang" class="col-sm-2 col-form-label">Nama Barang:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nama-barang" placeholder="Enter Nama Barang">
                </div>
            </div>
            <div class="form-group row">
                <label for="kategori" class="col-sm-2 col-form-label">Kategori:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="kategori">
                        <option value="Visual Equiment">1. Visual Equiment</option>
                        <option value="Lighting Equipment">2. Lighting Equipment</option>
                        <option value="Production Equipment">3. Production Equipment</option>
                        <option value="Audio Equipment">4. Audio Equipment</option>
                        <option value="Camera Equipment">5. Camera Equipment</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="harga" class="col-sm-2 col-form-label">Harga:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="harga" placeholder="Enter Harga">
                </div>
            </div>
            <div class="form-group row">
                <label for="pemasok" class="col-sm-2 col-form-label">Pemasok:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pemasok" placeholder="Enter Pemasok">
                </div>
            </div>
            <div class="form-group row">
                <label for="waktu-kirim" class="col-sm-2 col-form-label">Waktu Kirim:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="waktu-kirim">
                </div>
            </div>
            <div class="form-group row">
                <label for="waktu-terima" class="col-sm-2 col-form-label">Waktu Terima:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="waktu-terima">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
